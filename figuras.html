<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geometricas</title>
    <link rel="stylesheet" href="./stye.css">
  </head>
  <body>
    <header>
      <h1>Figuras geometricas</h1>
      <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input type="number" id="InputCuadrado" >
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
        </form>
    </section>

    <section class="contTriangulo">
      <h2>Calcula el area y perimetro de un triangulo</h2>
      <form action="">
        <label for="inputTriangulo1">
          Escriba cuanto mide el primer lado
        </label>
        <input type="number" id="inputTriangulo1">

        <label for="inputTriangulo2">
          Escriba cuanto mide el segundo lado
        </label>
        <input type="number" id="inputTriangulo2">

        <label for="triangulobase">
          Escriba cuanto mide la base
        </label>
        <input type="number" id="triangulobase">
        
        <button type="button" onclick="calcularperimetroTriangulo()">Calcular el perimetro</button>
      </form>
    </section>

    <script src="./figuras.js"></script>
  </body>
</html>
